function render(){
  const d=document.getElementById("days");
  d.innerHTML="";
  lessons.forEach((l,i)=>{
    const c=document.createElement("div");
    c.className="card"+(completed[i]?" completed":"");
    c.innerHTML=`<h3>${l.title}</h3><p>Click to open</p>`;
    c.onclick=()=>openLesson(i);
    d.appendChild(c);
  });
  updateProgress();
}

function openLesson(i){
  currentDay=i;
  const l=lessons[i];
  lessonTitle.innerText=l.title;
  learn.innerHTML=l.learn;
  notes.innerHTML=l.notes;
  code.innerHTML=`<textarea>${l.code}</textarea>`;
  quiz.innerHTML=l.quiz.map(q=>`
    <div class="quiz-box">
      <p>${q[0]}</p>
      <button onclick="this.nextElementSibling.innerText='${q[1]}'">Show Answer</button>
      <div class="answer"></div>
    </div>`).join("");
  showTab('learn');
  modal.style.display="flex";
}

function markCompleted(){
  completed[currentDay]=true;
  localStorage.setItem("completedDays",JSON.stringify(completed));
  closeModal();render();
}

function updateProgress(){
  const total=lessons.length;
  const done=Object.keys(completed).length;
  const percent=Math.round((done/total)*100);
  progressText.innerText=`Progress: ${percent}% (${done}/${total})`;
  progressFill.style.width=percent+"%";
}

function showTab(id){
  document.querySelectorAll(".tab").forEach(t=>t.style.display="none");
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).style.display="block";
  event.target.classList.add("active");
}

function closeModal(){modal.style.display="none";}
function toggleDark(){document.body.classList.toggle("dark");}

render();
</script>
